pre-release-commit-message = "Release version {{version}}"
tag-message = "(release) {{crate_name}} version {{version}}"

[[pre-release-replacements]]
file = "README.md"
search = "linapi = .*"
replace = "{{crate_name}} = \"{{version}}\""

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "Unreleased"
replace = "{{version}}"

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "\\.\\.\\.HEAD"
replace = "...{{tag_name}}"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "ReleaseDate"
replace = "{{date}}"

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "<!-- next-header -->"
replace = "<!-- next-header -->\n\n## [Unreleased] - ReleaseDate"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "<!-- next-url -->"
replace = "<!-- next-url -->\n[Unreleased]: https://github.com/DianaNites/{{crate_name}}/compare/{{tag_name}}...HEAD"
exactly = 1

[[pre-release-replacements]]
file = "src/lib.rs"
search = "#![doc(html_root_url = .*"
replace = "#![doc(html_root_url = \"https://docs.rs/linapi/{{version}}\")]"
