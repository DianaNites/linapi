[package]
name = "linapi"
version = "0.2.4-alpha.0"
authors = ["Diana"]
edition = "2018"
#
license = "MIT OR Apache-2.0"
description = "High level bindings to various Linux APIs and interfaces"
documentation = "https://docs.rs/linapi"
repository = "https://github.com/DianaNites/linapi"
readme = "README.md"
keywords = [
    "linux",
    "kernel",
    "modules",
]
categories = [
    "api-bindings",
    "os::unix-apis",
]

[dependencies]
nix = "0.17.0"
libc = "0.2.66"
bitflags = "1.2.1"
walkdir = "2.3.1"
goblin = "0.2.0"

[badges]
maintenance = { status = "experimental" }

[[package.metadata.release.pre-release-replacements]]
file = "README.md"
search = "linapi = .*"
replace = "{{crate_name}} = \"{{version}}\""

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "Unreleased"
replace="{{version}}"

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "\\.\\.\\.HEAD"
replace="...{{tag_name}}"
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "CHANGELOG.md"
search = "ReleaseDate"
replace="{{date}}"

[[package.metadata.release.pre-release-replacements]]
file="CHANGELOG.md"
search="<!-- next-header -->"
replace="<!-- next-header -->\n\n## [Unreleased] - ReleaseDate"
exactly=1

[[package.metadata.release.pre-release-replacements]]
file="CHANGELOG.md"
search="<!-- next-url -->"
replace="<!-- next-url -->\n[Unreleased]: https://github.com/DianaNites/linapi/compare/{{tag_name}}...HEAD"
exactly=1
